<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de renseignement</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .g-recaptcha {
            margin: 15px 0;
        }
    </style>
</head>
<body>
    <h2>Demande de renseignement</h2>
    <form action="#" method="post">
        <!-- Champ CSRF (à générer côté serveur) -->
        <input type="hidden" name="_csrf" value="TON_JETON_CSRF_ICI">

        <div class="form-group">
            <label for="nomEntreprise">Nom de l'entreprise :</label>
            <input type="text" id="nomEntreprise" name="nomEntreprise" required>
        </div>
        <div class="form-group">
            <label for="nomContact">Nom du contact :</label>
            <input type="text" id="nomContact" name="nomContact" required>
        </div>
        <div class="form-group">
            <label for="fonction">Fonction :</label>
            <input type="text" id="fonction" name="fonction" required>
        </div>
        <div class="form-group">
            <label for="telephone">Téléphone (facultatif) :</label>
            <input type="tel" id="telephone" name="telephone">
        </div>
        <div class="form-group">
            <label for="mail">Mail :</label>
            <input type="email" id="mail" name="mail" required>
        </div>
        <div class="form-group">
            <label for="motif">Motif de la demande :</label>
            <select id="motif" name="motif" required>
                <option value="">-- Sélectionnez un motif --</option>
                <option value="Formation TMS">Formation (TMS)</option>
                <option value="Formation Gestes et Postures">Formation (Gestes et Postures)</option>
                <option value="Séance ostéopathie">Séance d'ostéopathie en entreprise</option>
            </select>
        </div>
        <div class="form-group">
            <label for="description">Description de la demande (1000 caractères max) :</label>
            <textarea id="description" name="description" maxlength="1000" required></textarea>
        </div>

        <!-- reCAPTCHA -->
        <div class="g-recaptcha" data-sitekey="TA_CLE_SITE_RECAPTCHA"></div>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
